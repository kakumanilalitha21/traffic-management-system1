<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 800px;
            max-width: 100%;
            display: flex;
        }

        .form-container {
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .form-container form .input-field input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .form-container form .input-field input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        .form-container form button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-container form button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.3);
        }

        .overlay-container {
            flex: 1;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            color: #fff;
        }

        .overlay-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .overlay-container p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .overlay-container button {
            background: #fff;
            color: #6e8efb;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .overlay-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .overlay-container {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Signup Overlay -->
        <div class="overlay-container">
            <h1>New Here?</h1>
            <p>Create an account to get started!</p>
            <button onclick="switchToSignup()">Sign Up</button>
        </div>
    </div>

    <script>
        function switchToSignup() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="overlay-container">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Login now!</p>
                    <button onclick="location.reload()">Login</button>
                </div>
                <div class="form-container">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="input-field">
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="input-field">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            `;
        }
    </script>
</body>
</html>
